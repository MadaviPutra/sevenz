<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Discord Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
  <div class="login-container">

    <div class="container">
      <div class="row d-flex justify-content-evenly ">
        <div class="col-8">    
          <h2>Welcome back!</h2>
          <p>We're so excited to see you again!</p>
          <form id="loginForm">
            <div class="mb-1">
              <label for="loginEmail" class="form-label" >EMAIL OR PHONE NUMBER *</label>
              <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-1">
              <label for="loginPassword" class="form-label">PASSWORD *</label>
              <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <div class="mb-3">
              <a href="#" class="link-primary forgot-password">Forgot your password?</a>
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
            <div class="footer-text">
              <span style="font-family: Futura URW Medium;">Need an account? <a href="register.html" class="link-primary">Register</a></span>
            </div>
          </form>
        </div>
        <div class="col-4 d-flex flex-column justify-content-center align-items-center">   
          <div class="qr-code">
            <!-- Place your QR code image or content here -->
           
          </div>
          <div class=" text-center mt-2">
          <h5 style="font-weight: bold;">Log In with QR Code</h5>
          <span style="font-size: 14px;">Scan this with the mobile app to log in instantly.</span>
          
        </div><span class="mt-3" style="font-size: 14px;">Or, sign in with passkey</span></div>
      </div>
    </div>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Add your login functionality here
      alert('Login functionality not implemented.');
    });
  </script>
</body>
</html>
